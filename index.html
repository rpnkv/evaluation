<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Evaluation</title>
    <link rel="stylesheet" href="css/styles.min.css">

    <script src="js/main.min.js"></script>

</head>
<body style="background-color: #f5f5f5" ng-app="evalApp">

    <div class="container" st-blurred-dialog-region>
        <div class="panel panel-default vote-zone">
            <div class="panel-body" ng-controller="rootCtrl">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block"
                                ng-click="initVote()">Начать новое голосование</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block"
                                ng-click="showResults()">Показать результаты голосования</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 row container" ng-view></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://rawgithub.com/sthomp/angular-blurred-modal/master/st-blurred-dialog.js"></script>
</body>
</html>

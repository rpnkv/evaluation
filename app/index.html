<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Evaluation</title>

    <link href="bower_components/todc-bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/todc-bootstrap/dist/css/todc-bootstrap.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">

    <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-notification/dist/angular-ui-notification.js"></script>
    <script src="app.js"></script>
    <script src="general/General.js"></script>
    <script src="vote/Vote.js"></script>
    <script src="results/Results.js"></script>

</head>
<body style="background-color: #f5f5f5" ng-app="evalApp">

    <div class="container">
        <div class="panel panel-default vote-zone">
            <div class="panel-body" ng-controller="rootCtrl">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block"
                                ng-click="initVote()">Начать новое голосование</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block"
                                ng-click="showResults()">Показать результаты голосования</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 row container" ng-view></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
